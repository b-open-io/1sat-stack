  github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput:
    properties:
      ancillaryTxids:
        items:
          items:
            type: integer
          type: array
        type: array
      beef:
        items:
          format: int32
          type: integer
        type: array
      blockHeight:
        format: int32
        type: integer
      blockIdx:
        format: int64
        type: integer
      consumedBy:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      data:
        additionalProperties: {}
        type: object
      events:
        items:
          type: string
        type: array
      merkleRoot:
        description: Merkle root extracted from the merkle path
        items:
          type: integer
        type: array
      merkleState:
        allOf:
        - $ref: '#/definitions/engine.MerkleState'
        description: Validation state of the merkle proof
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      outputsConsumed:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      owners:
        items:
          items:
            format: int32
            type: integer
          type: array
        type: array
      satoshis:
        description: Extended fields for indexing
        type: integer
      score:
        description: sort score for outputs. Usage is up to Storage implementation.
        format: float64
        type: number
      spend:
        items:
          type: integer
        type: array
      spent:
        type: boolean
      topic:
        type: string
    type: object
  github_com_b-open-io_1sat-stack_pkg_txo.TransactionData:
    properties:
      beef:
        items:
          type: integer
        type: array
      block_height:
        type: integer
      block_index:
        type: integer
      inputs:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      outputs:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      txid:
        items:
          type: integer
        type: array
    type: object
  merkle.ArcCallback:
    properties:
      merklePath:
        items:
          type: integer
        type: array
      txId:
        type: string
      txStatus:
        type: string
    type: object
  pkg_bsv21.BalanceResponse:
    properties:
      balance:
        type: integer
      utxoCount:
        type: integer
    type: object
  pkg_bsv21.BlockInfo:
    properties:
      hash:
        type: string
      height:
        type: integer
      previousblockhash:
        type: string
      timestamp:
        type: integer
    type: object
  pkg_bsv21.BlockResponse:
    properties:
      block:
        $ref: '#/definitions/pkg_bsv21.BlockInfo'
      transactions:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.TransactionData'
        type: array
    type: object
  pkg_bsv21.TokenResponse:
    properties:
      amt:
        type: string
      dec:
        type: integer
      icon:
        type: string
      id:
        type: string
      op:
        type: string
      sym:
        type: string
      txid:
        type: string
      vout:
        type: integer
    type: object
  pkg_indexer.IndexContext:
    properties:
      height:
        type: integer
      idx:
        type: integer
      outputs:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      score:
        type: number
      spends:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      txid:
        type: string
    type: object
  pkg_ordfs.Response:
    properties:
      content:
        items:
          type: integer
        type: array
      contentLength:
        type: integer
      contentType:
        type: string
      map:
        description: JSON string
        type: string
      origin:
        $ref: '#/definitions/transaction.Outpoint'
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      output:
        items:
          type: integer
        type: array
      parent:
        $ref: '#/definitions/transaction.Outpoint'
      sequence:
        type: integer
    type: object
  transaction.Outpoint:
    properties:
      index:
        type: integer
      txid:
        items:
          type: integer
        type: array
    type: object
info:
  contact:
    name: API Support
    url: https://github.com/b-open-io/1sat-stack
  description: Composable BSV blockchain services API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 1Sat Stack API
  version: "1.0"
paths:
  /arc/callback:
    post:
      consumes:
      - application/json
      description: Receives transaction status updates from Arc broadcaster
      parameters:
      - description: Arc callback payload
        in: body
        name: callback
        required: true
        schema:
          $ref: '#/definitions/merkle.ArcCallback'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle Arc callback
      tags:
      - merkle
  /beef/{txid}:
    get:
      description: Retrieves the BEEF (BSV Envelope Format) for a specific transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: BEEF bytes
          schema:
            type: file
        "404":
          description: Transaction not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get BEEF for a transaction
      tags:
      - beef
  /beef/{txid}/proof:
    get:
      description: Retrieves just the merkle proof bytes for a transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Merkle proof bytes
          schema:
            type: file
        "404":
          description: Proof not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get merkle proof
      tags:
      - beef
  /beef/{txid}/raw:
    get:
      description: Retrieves just the raw transaction bytes (without proof)
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Raw transaction bytes
          schema:
            type: file
        "404":
          description: Transaction not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get raw transaction
      tags:
      - beef
  /bsv21/{tokenId}:
    get:
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_bsv21.TokenResponse'
      summary: Get BSV21 token details
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/{address}/balance:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
        required: true
        type: string
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_bsv21.BalanceResponse'
      summary: Get address token balance
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/{address}/history:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get address transaction history
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/{address}/unspent:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get address unspent outputs
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/balance:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_bsv21.BalanceResponse'
      summary: Get multi-address token balance
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/history:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get multi-address transaction history
      tags:
      - bsv21
  /bsv21/{tokenId}/{lockType}/unspent:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get multi-address unspent outputs
      tags:
      - bsv21
  /bsv21/{tokenId}/block/{height}:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Block height
        in: path
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_bsv21.BlockResponse'
      summary: Get block data for a token
      tags:
      - bsv21
  /bsv21/{tokenId}/tx/{txid}:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      - description: Include BEEF data
        in: query
        name: beef
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get transaction details
      tags:
      - bsv21
  /indexer/{txid}/ingest:
    post:
      consumes:
      - application/json
      description: Ingests a transaction by txid, parsing and saving to the store
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Ingest a transaction by txid
      tags:
      - indexer
  /indexer/{txid}/parse:
    get:
      consumes:
      - application/json
      description: Parses a transaction and returns the indexed context without saving
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Parse a transaction by txid
      tags:
      - indexer
  /indexer/parse:
    post:
      consumes:
      - application/octet-stream
      description: Parses a transaction from raw bytes and returns the indexed context
        without saving
      parameters:
      - description: Raw transaction bytes
        in: body
        name: tx
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Parse a transaction from raw bytes
      tags:
      - indexer
  /indexer/tags:
    get:
      description: Returns the list of tags from all registered indexers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get available indexer tags
      tags:
      - indexer
  /ordfs/content/{path}:
    get:
      description: Serve the content of an inscription by outpoint or txid
      parameters:
      - description: Outpoint (txid_vout) or txid
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Content
          schema:
            type: file
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get inscription content
      tags:
      - ordfs
  /ordfs/metadata/{path}:
    get:
      description: Get metadata about inscription content without downloading the
        content
      parameters:
      - description: Outpoint (txid_vout) or txid
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Metadata
          schema:
            $ref: '#/definitions/pkg_ordfs.Response'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get content metadata
      tags:
      - ordfs
  /ordfs/output/{path}:
    get:
      description: Get the raw transaction output bytes
      parameters:
      - description: Outpoint (txid_vout) or txid
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Output bytes
          schema:
            type: file
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get raw output
      tags:
      - ordfs
  /sse/{topics}:
    get:
      description: Establishes an SSE connection for real-time event streaming
      parameters:
      - description: Comma-separated list of topics to subscribe to
        in: path
        name: topics
        required: true
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE stream
          schema:
            type: string
      summary: Subscribe to Server-Sent Events
      tags:
      - sse
swagger: "2.0"
