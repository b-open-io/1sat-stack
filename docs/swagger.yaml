        type: array
      merkleRoot:
        description: Merkle root extracted from the merkle path
        items:
          type: integer
        type: array
      merkleState:
        allOf:
        - $ref: '#/definitions/engine.MerkleState'
        description: Validation state of the merkle proof
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      outputsConsumed:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
