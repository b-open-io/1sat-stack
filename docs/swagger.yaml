info:
  contact:
    name: API Support
    url: https://github.com/b-open-io/1sat-stack
  description: Composable BSV blockchain services API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 1Sat Stack API
  version: "1.0"
paths:
  /api/beef/{txid}:
    get:
      description: Retrieves the BEEF (BSV Envelope Format) for a specific transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: BEEF bytes
          schema:
            type: file
        "404":
          description: Transaction not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get BEEF for a transaction
      tags:
      - beef
  /api/beef/{txid}/proof:
    get:
      description: Retrieves just the merkle proof bytes for a transaction
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Merkle proof bytes
          schema:
            type: file
        "404":
          description: Proof not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get merkle proof
      tags:
      - beef
  /api/beef/{txid}/raw:
    get:
      description: Retrieves just the raw transaction bytes (without proof)
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Raw transaction bytes
          schema:
            type: file
        "404":
          description: Transaction not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get raw transaction
      tags:
      - beef
  /api/bsv21/{tokenId}:
    get:
      parameters:
      - description: 'Token ID (outpoint format: txid_vout)'
        in: path
        name: tokenId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_bsv21.TokenResponse'
      summary: Get BSV21 token details
      tags:
      - bsv21
  /api/bsv21/{tokenId}/{lockType}/{address}/balance:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type (p2pkh, cos, list, etc.)
        in: path
        name: lockType
        required: true
        type: string
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_bsv21.BalanceResponse'
      summary: Get address token balance
      tags:
      - bsv21
  /api/bsv21/{tokenId}/{lockType}/{address}/history:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get address transaction history
      tags:
      - bsv21
  /api/bsv21/{tokenId}/{lockType}/{address}/unspent:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get address unspent outputs
      tags:
      - bsv21
  /api/bsv21/{tokenId}/{lockType}/balance:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_bsv21.BalanceResponse'
      summary: Get multi-address token balance
      tags:
      - bsv21
  /api/bsv21/{tokenId}/{lockType}/history:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get multi-address transaction history
      tags:
      - bsv21
  /api/bsv21/{tokenId}/{lockType}/unspent:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Lock type
        in: path
        name: lockType
        required: true
        type: string
      - description: Array of addresses (max 100)
        in: body
        name: addresses
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
            type: array
      summary: Get multi-address unspent outputs
      tags:
      - bsv21
  /api/bsv21/{tokenId}/block/{height}:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Block height
        in: path
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_bsv21.BlockResponse'
      summary: Get block data for a token
      tags:
      - bsv21
  /api/bsv21/{tokenId}/tx/{txid}:
    get:
      parameters:
      - description: Token ID
        in: path
        name: tokenId
        required: true
        type: string
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      - description: Include BEEF data
        in: query
        name: beef
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get transaction details
      tags:
      - bsv21
  /api/indexer/{txid}/ingest:
    post:
      consumes:
      - application/json
      description: Ingests a transaction by txid, parsing and saving to the store
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Ingest a transaction by txid
      tags:
      - indexer
  /api/indexer/{txid}/parse:
    get:
      consumes:
      - application/json
      description: Parses a transaction and returns the indexed context without saving
      parameters:
      - description: Transaction ID
        in: path
        name: txid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Parse a transaction by txid
      tags:
      - indexer
  /api/indexer/parse:
    post:
      consumes:
      - application/octet-stream
      description: Parses a transaction from raw bytes and returns the indexed context
        without saving
      parameters:
      - description: Raw transaction bytes
        in: body
        name: tx
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Parse a transaction from raw bytes
      tags:
      - indexer
  /api/indexer/tags:
    get:
      description: Returns the list of tags from all registered indexers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get available indexer tags
      tags:
      - indexer
  /api/ordfs/metadata/{path}:
    get:
      description: Get metadata about inscription content without downloading the
        content
      parameters:
      - description: Outpoint (txid_vout) or txid
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Metadata
          schema:
            $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_ordfs.Response'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get content metadata
      tags:
      - ordfs
  /api/ordfs/output/{path}:
    get:
      description: Get the raw transaction output bytes
      parameters:
      - description: Outpoint (txid_vout) or txid
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Output bytes
