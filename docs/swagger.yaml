        type: array
      contentLength:
        type: integer
      contentType:
        type: string
      map:
        description: JSON string
        type: string
      origin:
        $ref: '#/definitions/transaction.Outpoint'
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      output:
        items:
          type: integer
