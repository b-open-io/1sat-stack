        type: string
      map:
        description: JSON string
        type: string
      origin:
        $ref: '#/definitions/transaction.Outpoint'
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      output:
        items:
          type: integer
        type: array
      parent:
        $ref: '#/definitions/transaction.Outpoint'
      sequence:
        type: integer
