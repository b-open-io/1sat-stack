basePath: /api
definitions:
  chaintracks.BlockHeader:
    properties:
      bits:
        description: 4 bytes - Difficulty target
        type: integer
      hash:
        items:
          type: integer
        type: array
      height:
        description: Block height in the chain
        type: integer
      merkleRoot:
        description: 32 bytes - Merkle root hash
        items:
          type: integer
        type: array
      nonce:
        description: 4 bytes - Nonce
        type: integer
      previousHash:
        description: 32 bytes - Previous block hash
        items:
          type: integer
        type: array
      time:
        description: 4 bytes - Block timestamp (Unix time)
        type: integer
      version:
        description: 4 bytes - Block version
        type: integer
    type: object
  engine.MerkleState:
    enum:
    - 0
    - 1
    - 2
    - 3
    format: int32
    type: integer
    x-enum-varnames:
    - MerkleStateUnmined
    - MerkleStateValidated
    - MerkleStateInvalidated
    - MerkleStateImmutable
  fiber.ErrorResponse:
    properties:
      error:
        example: Header not found
        type: string
    type: object
  fiber.HeightResponse:
    properties:
      height:
        example: 874123
        type: integer
    type: object
  fiber.NetworkResponse:
    properties:
      network:
        example: mainnet
        type: string
    type: object
  fiber.TransactionRequest:
    properties:
      rawTx:
        example: 0100000001...
        type: string
    type: object
  github_com_b-open-io_1sat-stack_pkg_bsv21.BalanceResponse:
    properties:
      balance:
        type: integer
      utxoCount:
        type: integer
    type: object
  github_com_b-open-io_1sat-stack_pkg_bsv21.BlockInfo:
    properties:
      hash:
        type: string
      height:
        type: integer
      previousblockhash:
        type: string
      timestamp:
        type: integer
    type: object
  github_com_b-open-io_1sat-stack_pkg_bsv21.BlockResponse:
    properties:
      block:
        $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_bsv21.BlockInfo'
      transactions:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_bsv21.TransactionData'
        type: array
    type: object
  github_com_b-open-io_1sat-stack_pkg_bsv21.TokenResponse:
    properties:
      amt:
        type: string
      dec:
        type: integer
      icon:
        type: string
      id:
        type: string
      op:
        type: string
      sym:
        type: string
      txid:
        type: string
      vout:
        type: integer
    type: object
  github_com_b-open-io_1sat-stack_pkg_bsv21.TransactionData:
    properties:
      beef:
        items:
          type: integer
        type: array
      block_height:
        type: integer
      outputs:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      txid:
        type: string
    type: object
  github_com_b-open-io_1sat-stack_pkg_indexer.IndexContext:
    properties:
      height:
        type: integer
      idx:
        type: integer
      outputs:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      score:
        type: number
      spends:
        items:
          $ref: '#/definitions/github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput'
        type: array
      txid:
        type: string
    type: object
  github_com_b-open-io_1sat-stack_pkg_ordfs.Response:
    properties:
      content:
        items:
          type: integer
        type: array
      contentLength:
        type: integer
      contentType:
        type: string
      map:
        description: JSON string
        type: string
      origin:
        $ref: '#/definitions/transaction.Outpoint'
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      output:
        items:
          type: integer
        type: array
      parent:
        $ref: '#/definitions/transaction.Outpoint'
      sequence:
        type: integer
    type: object
  github_com_b-open-io_1sat-stack_pkg_own.BalanceResponse:
    properties:
      balance:
        type: integer
      count:
        type: integer
    type: object
  github_com_b-open-io_1sat-stack_pkg_txo.IndexedOutput:
    properties:
      ancillaryTxids:
        items:
          items:
            type: integer
          type: array
        type: array
      beef:
        items:
          format: int32
          type: integer
        type: array
      blockHeight:
        format: int32
        type: integer
      blockIdx:
        format: int64
        type: integer
      consumedBy:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      data:
        additionalProperties: {}
        type: object
      events:
        items:
          type: string
        type: array
      merkleRoot:
        description: Merkle root extracted from the merkle path
        items:
          type: integer
        type: array
      merkleState:
        allOf:
        - $ref: '#/definitions/engine.MerkleState'
        description: Validation state of the merkle proof
      outpoint:
        $ref: '#/definitions/transaction.Outpoint'
      outputsConsumed:
        items:
          $ref: '#/definitions/transaction.Outpoint'
        type: array
      owners:
        items:
          items:
            format: int32
            type: integer
          type: array
        type: array
      satoshis:
        description: Extended fields for indexing
        type: integer
      score:
        description: sort score for outputs. Usage is up to Storage implementation.
        format: float64
        type: number
      spend:
        items:
          type: integer
        type: array
      spent:
        type: boolean
      topic:
        type: string
    type: object
  github_com_b-open-io_1sat-stack_pkg_txo.SearchRequest:
    properties:
      from:
        type: number
      keys:
        items:
          type: string
        type: array
      limit:
        type: integer
      reverse:
        type: boolean
      tags:
        items:
          type: string
        type: array
      unspent:
        type: boolean
    type: object
  github_com_b-open-io_1sat-stack_pkg_txo.SpendResponse:
    properties:
      spendTxid:
        type: string
    type: object
  merkle.ArcCallback:
    properties:
      merklePath:
        items:
          type: integer
        type: array
      txId:
        type: string
      txStatus:
        type: string
    type: object
  models.Policy:
    properties:
      maxscriptsizepolicy:
        type: integer
      maxtxsigopscountspolicy:
        type: integer
      maxtxsizepolicy:
        type: integer
      miningFeeBytes:
        type: integer
      miningFeeSatoshis:
        type: integer
    type: object
  models.Status:
    enum:
    - UNKNOWN
    - RECEIVED
    - SENT_TO_NETWORK
    - ACCEPTED_BY_NETWORK
    - SEEN_ON_NETWORK
    - DOUBLE_SPEND_ATTEMPTED
    - REJECTED
    - MINED
    - IMMUTABLE
    type: string
    x-enum-varnames:
    - StatusUnknown
    - StatusReceived
    - StatusSentToNetwork
    - StatusAcceptedByNetwork
    - StatusSeenOnNetwork
    - StatusDoubleSpendAttempted
    - StatusRejected
    - StatusMined
    - StatusImmutable
  models.TransactionStatus:
    properties:
      blockHash:
        type: string
      blockHeight:
        type: integer
      competingTxs:
        items:
          type: string
        type: array
      extraInfo:
        type: string
      merklePath:
        items:
          type: integer
        type: array
      timestamp:
        type: string
      txStatus:
        $ref: '#/definitions/models.Status'
      txid:
        type: string
    type: object
  pkg_bsv21.BalanceResponse:
    properties:
      balance:
        type: integer
      utxoCount:
        type: integer
    type: object
  pkg_bsv21.BlockInfo:
    properties:
      hash:
        type: string
      height:
        type: integer
      previousblockhash:
        type: string
      timestamp:
        type: integer
    type: object
  pkg_bsv21.BlockResponse:
    properties:
      block:
        $ref: '#/definitions/pkg_bsv21.BlockInfo'
      transactions:
        items:
          $ref: '#/definitions/pkg_bsv21.TransactionData'
